<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podricks Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0;">
    <div class="Main_container">
        <div class="Blue_container">
            <div class="Header">
                <ul class="header_left">
                    <li><a href="#" class ="l1"><img class = "podrick_logo" src="assets/podrick_hi.png" alt="Podrick_logo"> Podrick </a> </li>
                    <li>
                        <ul class="header_rigth">
                            <li><a href="#" class="l2">Photos</a></li>
                            <li><a href="#" class="l2">Info</a></li>
                            <li><a href="#" class="l2">Contact</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="Under_header">
                <div class="left">
                    <ul class = under_header_left_list>
                        <li class="first_in_left">This is the website of me: Podrick. </li>
                        <li class="second_in_left lw" >Here you can find my cute photos and videos. Also click to info section at top to learn about me more.</li>
                        <li class="third_in_left_button"><button type="button">Sign up</button></li>
                    </ul>
                </div>
                <div class="rigth">
                    <video class = "podrick_video" loop="true" autoplay muted >
                        <source src="assets/podrick_run.mp4" type="video/mp4"> 
                        <source src="assets/podrick_run.ogg" type="video/ogg">
                    </video>
                </div>
                
            </div>

        </div>

        <div class="Second_container">
            <div class="Grid_container">
                <div class="grid_column">
                    <div class="grid-item"><img class = "grid_img" src="assets/p_walk.jpeg" alt="walking dog"></div>
                    <p class="lw">Walking is fun.</p>
                </div>  
                <div class="grid_column">
                    <div class="grid-item"><img class = "grid_img" src="assets/p_evil_sleep.jpeg" alt="weird sleeping dog"></div>
                    <p class="lw">This is my evil sleep!</p>
                </div> 
                <div class="grid_column">
                    <div class="grid-item"><img class = "grid_img" src="assets/p_hanging_with_buddy.jpeg" alt="2 dogs chilling"></div>
                    <p class="lw">Chilling with my buddy.</p>
                </div> 
                <div class="grid_column">
                    <div class="grid-item"><img class = "grid_img" src="assets/p_coolest.jpeg" alt="the coolest dog photo"></div>
                    <p class="lw"> The last is the coolest.</p>
                </div> 
                
                    
            </div>    
        </div>
        <div class="Quote">

        </div>

        <div class="Bottom_container">
            <div class="Sign_up_container">

            </div>
        </div>

        <div class="Footer">

        </div>
    </div>
</body>
</html>
